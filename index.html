<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Agricultura 4.0</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importando Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Simulador de Agricultura 4.0</h1>
    </header>

    <main>
        <div id="campo">
            <img src="assets/images/campo.jpg" alt="Campo Agrícola" id="campoImagem">
            <div class="sensor" id="sensor1">Sensor 1</div>
            <div class="sensor" id="sensor2">Sensor 2</div>
            <div class="sensor" id="sensor3">Sensor 3</div>
        </div>

        <section class="graficos">
            <div class="grafico">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="grafico">
                <canvas id="phChart"></canvas>
            </div>
            <div class="grafico">
                <canvas id="humidityChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Projeto TCC - Proz Educação</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
